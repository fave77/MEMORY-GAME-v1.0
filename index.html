<!DOCTYPE html>
<html lang="en">
<head>
    <!--title-->
    <title>MEMORY GAME v1.0</title>
    <!--metadata-->
    <meta charset="utf-8">
    <meta name="description" content="Memory Game v1.0 is a browser-based online educational game that requires a player to match similar fruits!">
    <meta name="keywords" content="Memory Game, memory game, matching game, Concentration, feature-packed, memory, browser-based game, online game, educational game">
    <meta name="author" content="Priyabrata Biswas">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--stylesheets-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee+Inline">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/hourglass.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--welcome window-->
    <div class="container hide">
        <div class="welcome animated rubberBand">
            <header>
                <h1 class="center animated fadeInUp">Memory Game</h1>
            </header>
            <div class="row center">
                <button class="waves-effect waves-light btn black hoverable play">PLay</button>
                <button class="waves-effect waves-light btn black hoverable difficulty">Easy</button>
            </div>
        </div>
    </div>
    <!--gameplay-->
    <div class="container hide">
        <!--score panel-->
        <section>
            <header>
                <h2 class="center animated bounceInDown">Memory Game</h2>
            </header>
            <div class="score-panel">
                <div class="center">
                    <ul>
                        <li><i class="material-icons star animated rollIn">star</i></li>
                        <li><i class="material-icons star animated rollIn">star</i></li>
                        <li><i class="material-icons star animated rollIn">star</i></li>
                        <li><i class="material-icons star animated rollIn">star</i></li>
                        <li><i class="material-icons star animated rollIn">star</i></li>
                    </ul>
                </div>
                <div class="row animated fadeInUp">
                    <div class="col s12 m4 center">
                        <span id="moves">0</span> Moves
                    </div>
                    <div class="col s12 m4 center">
                        <time>00:00</time>
                    </div>
                    <div class="col s12 m4 center" id="restart">
                        <i class="material-icons" title="Reset">replay</i>
                    </div>
                </div>
            </div>
        </section>
        <!--game board-->
        <main>
            <div class="board animated fadeInUp">
                <div class="row">
                    <div class="col s3">
                        <div class="card hoverable animated flip" id="card-1">
                            <img src="#" alt="#" class="hidden">
                        </div>
                    </div>
                    <div class="col s3">
                        <div class="card hoverable animated flip" id="card-2">
                            <img src="#" alt="#" class="hidden">
                        </div>
                    </div>
                    <div class="col s3">
                        <div class="card hoverable animated flip" id="card-3">
                            <img src="#" alt="#" class="hidden">
                        </div>
                    </div>
                    <div class="col s3">
                        <div class="card hoverable animated flip" id="card-4">
                            <img src="#" alt="#" class="hidden">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s3">
                        <div class="card hoverable animated flip" id="card-5">
                            <img src="#" alt="#" class="hidden">
                        </div>
                    </div>
                    <div class="col s3">
                        <div class="card hoverable animated flip" id="card-6">
                            <img src="#" alt="#" class="hidden">
                        </div>
                    </div>
                    <div class="col s3">
                        <div class="card hoverable animated flip" id="card-7">
                            <img src="#" alt="#" class="hidden">
                        </div>
                    </div>
                    <div class="col s3">
                        <div class="card hoverable animated flip" id="card-8">
                            <img src="#" alt="#" class="hidden">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s3">
                        <div class="card hoverable animated flip" id="card-9">
                            <img src="#" alt="#" class="hidden">
                        </div>
                    </div>
                    <div class="col s3">
                        <div class="card hoverable animated flip" id="card-10">
                            <img src="#" alt="#" class="hidden">
                        </div>
                    </div>
                    <div class="col s3">
                        <div class="card hoverable animated flip" id="card-11">
                            <img src="#" alt="#" class="hidden">
                        </div>
                    </div>
                    <div class="col s3">
                        <div class="card hoverable animated flip" id="card-12">
                            <img src="#" alt="#" class="hidden">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s3">
                        <div class="card hoverable animated flip" id="card-13">
                            <img src="#" alt="#" class="hidden">
                        </div>
                    </div>
                    <div class="col s3">
                        <div class="card hoverable animated flip" id="card-14">
                            <img src="#" alt="#" class="hidden">
                        </div>
                    </div>
                    <div class="col s3">
                        <div class="card hoverable animated flip" id="card-15">
                            <img src="#" alt="#" class="hidden">
                        </div>
                    </div>
                    <div class="col s3">
                        <div class="card hoverable animated flip" id="card-16">
                            <img src="#" alt="#" class="hidden">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!--acknowledgement for winning or losing-->
    <div class="container hide">
        <div class="popup animated rubberBand">
            <div class="message center"></div>
            <div class="center">
                <button class="waves-effect waves-light btn black hoverable pulse play-again">Play Again</button>
            </div>
        </div>
    </div>
    <!--scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
